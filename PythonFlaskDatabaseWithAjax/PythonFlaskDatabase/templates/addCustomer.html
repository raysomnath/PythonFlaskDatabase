{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<br />

<div class="container">
    <form class="form-horizontal addCustomerForm" method="post" action="" id="addCustomerForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="first_name">First name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="last_name">Last name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="age">Age:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="age" placeholder="0" min="0" step="1" name="age">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="gender">Gender:</label>
            <div class="col-sm-5">
                <select id="gender" name="gender" class="form-control required">
                    <option value="">Please select</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="n/a">Not discolsed</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="street">Street:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="street" placeholder="Street" name="street">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="city">City:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="city" placeholder="City" name="city">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="state">State:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="state" placeholder="State" name="state">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="balance">Balance:</label>
            <div class="input-group col-sm-2">
                <span class="input-group-addon">$</span>
                <input type="number" value="0.00" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="balance" name="balance" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Memberships:</label>
            <div class="col-sm-5" style="padding-top:5px;">
                <input type="checkbox" id="mem1" name="memberships" value="mem1" />
                <label for="mem1">mem1</label>
                <input type="checkbox" id="mem2" name="memberships" value="mem2" />
                <label for="mem2">mem2</label>
                <input type="checkbox" id="mem3" name="memberships" value="mem3" />
                <label for="mem3">mem3</label>
            </div>
        </div>
        <div class="form-group col-sm-6" style="text-align: center;">
            <button type="button" class="btn btn-primary btn-lg" id="btnSubmit">Submit</button>
        </div>
    </form>
    <br />
    <div id="successAlert" class="alert alert-success" role="alert" style="display:none;margin-top:30px;"></div>
    <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
</div>

<br />

{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{{ url_for("static", filename="scripts/js/form.js") }}"></script>
{% endblock %}
